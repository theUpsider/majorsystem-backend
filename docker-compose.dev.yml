services:
  majorsystem-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: majorsystem-backend-dev
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=file:/usr/src/app/prisma/dev.db
    volumes:
      - ./src:/usr/src/app/src
      - ./prisma:/usr/src/app/prisma