services:
  majorsystem-backend:
    image: ghcr.io/theupsider/majorsystem-backend:latest
    container_name: majorsystem-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/usr/src/app/prisma/dev.db
      - PORT=5000
    volumes:
      - majorsystem_data:/usr/src/app/prisma
    command: >
      sh -c "
        if [ ! -f /usr/src/app/prisma/dev.db ]; then
          echo 'Database not found, creating and populating...';
          npx prisma db push && npm run populate;
        fi &&
        npm run dev
      "
    networks:
      - traefik_net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik_net"
      - "traefik.http.routers.majorsystem-api.tls=true"
      - "traefik.http.routers.majorsystem-api.rule=Host(`api.davidfischer.dev`)"
      - "traefik.http.routers.majorsystem-api.entrypoints=https"
      - "traefik.http.routers.majorsystem-api.tls.certresolver=simpleresolver"
      - "traefik.http.services.majorsystem-api.loadbalancer.server.port=5000"
      - "app=majorsystem-backend"
      - "version=latest"

volumes:
  majorsystem_data:
    driver: local

networks:
  traefik_net:
    external: true
