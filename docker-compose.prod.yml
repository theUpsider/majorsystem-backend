version: '3.8'

services:
  majorsystem-backend:
    image: ghcr.io/theupsider/majorsystem-backend:latest
    container_name: majorsystem-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/usr/src/app/prisma/dev.db
      - PORT=5000
    volumes:
      - majorsystem_data:/usr/src/app/prisma
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  majorsystem_data:
    name: majorsystem_data
