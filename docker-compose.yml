services:
  majorsystem-backend:
    image: ghcr.io/theupsider/majorsystem-backend:latest
    container_name: majorsystem-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/usr/src/app/prisma/dev.db
    volumes:
      - ./data:/usr/src/app/prisma
    command: >
      sh -c "
        if [ ! -f /usr/src/app/prisma/dev.db ]; then
          echo 'Database not found, creating and populating...';
          npx prisma db push && npm run populate;
        fi &&
        npm run dev
      "
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
